<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Profile - Style Timbul</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cv-container {
      width: 400px;
      background: #f5f5f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #c9c9c9,
                  -10px -10px 20px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cv-container:hover {
      transform: translateY(-10px);
      box-shadow: 15px 15px 25px #bfbfbf,
                  -15px -15px 25px #ffffff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      box-shadow: inset 5px 5px 10px #c9c9c9,
                  inset -5px -5px 10px #ffffff;
    }

    .name {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-top: 15px;
      text-shadow: 2px 2px 3px #d1d1d1;
    }

    .job-title {
      text-align: center;
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #d9d9d9;
    }

    .section {
      margin-top: 20px;
    }

    .section-title {
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #d9d9d9;
    }

    .info {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: inset 3px 3px 6px #c9c9c9,
                  inset -3px -3px 6px #ffffff;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-pic">
    <h2 class="name">Nama Lengkap</h2>
    <p class="job-title">Web Developer | UI/UX Designer</p>

    <div class="section">
      <h3 class="section-title">ðŸ“ž Kontak</h3>
      <div class="info">
        <p>Email: nama@email.com</p>
        <p>Telepon: +62 812 3456 7890</p>
        <p>Alamat: Jakarta, Indonesia</p>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">ðŸŽ“ Pendidikan</h3>
      <div class="info">
        <p>S1 - Teknik Informatika</p>
        <p>Universitas ABC, 2019 - 2023</p>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">ðŸ’¼ Pengalaman</h3>
      <div class="info">
        <p>Frontend Developer - PT. Teknologi Maju</p>
        <p>2023 - Sekarang</p>
      </div>
    </div>
  </div>
</body>
</html>
